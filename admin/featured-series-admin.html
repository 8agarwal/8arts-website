<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Series Admin - 8Arts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Carlito', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .admin-header {
            background: #5d17eb;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .admin-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #5d17eb;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: #5d17eb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #4a14c7;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .series-list {
            margin-top: 30px;
        }

        .series-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border: 2px solid #eee;
            border-radius: 8px;
            margin-bottom: 15px;
            background: white;
        }

        .series-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .series-info {
            flex: 1;
        }

        .series-info h3 {
            color: #5d17eb;
            margin-bottom: 5px;
        }

        .series-info p {
            color: #666;
            font-size: 14px;
        }

        .series-actions {
            display: flex;
            gap: 10px;
        }

        .status-indicator {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-published {
            background: #d4edda;
            color: #155724;
        }

        .status-draft {
            background: #fff3cd;
            color: #856404;
        }

        .file-upload {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .file-upload:hover {
            border-color: #5d17eb;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .series-item {
                flex-direction: column;
                text-align: center;
            }
            
            .series-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Featured Series Admin</h1>
            <p>Manage your featured series content</p>
        </div>
        
        <div class="admin-content">
            <!-- Add New Series Form -->
            <div class="form-section">
                <h2>Add New Series Item</h2>
                <form id="addSeriesForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="title">Title *</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="order">Display Order</label>
                            <input type="number" id="order" name="order" value="1" min="1">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="image">Image *</label>
                            <div class="file-upload" onclick="document.getElementById('image').click()">
                                <input type="file" id="image" name="image" accept="image/*" required>
                                <p>Click to upload image</p>
                                <img id="imagePreview" class="preview-image" style="display: none;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="meta">Meta Information</label>
                            <input type="text" id="meta" name="meta" placeholder="e.g., Oil on Canvas • 24x36 inches • 2024">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="tags">Tags (comma-separated)</label>
                        <input type="text" id="tags" name="tags" placeholder="e.g., abstract, nature, modern">
                    </div>
                    
                    <button type="submit" class="btn">Add Series Item</button>
                </form>
            </div>

            <!-- Current Series List -->
            <div class="series-list">
                <h2>Current Series Items</h2>
                <div id="seriesList">
                    <!-- Series items will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Admin functionality
        class FeaturedSeriesAdmin {
            constructor() {
                this.seriesData = this.loadSeriesData();
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.renderSeriesList();
            }

            setupEventListeners() {
                document.getElementById('addSeriesForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addSeriesItem();
                });

                document.getElementById('image').addEventListener('change', (e) => {
                    this.previewImage(e.target);
                });
            }

            loadSeriesData() {
                // In a real app, this would load from your API
                return {
                    lastUpdated: new Date().toISOString(),
                    version: "1.0",
                    items: [
                        {
                            id: "eclipse-001",
                            title: "The Burst (Total Eclipse)",
                            description: "This piece captures the moment of complete transformation...",
                            image: "assets/artwork1.jpg",
                            meta: "Oil on Canvas • 24x36 inches • 2024",
                            order: 1,
                            tags: ["eclipse", "transformation", "abstract"]
                        },
                        {
                            id: "eclipse-002",
                            title: "The Absorption (Half Eclipse)",
                            description: "A transitional state of being...",
                            image: "assets/artwork2.jpg",
                            meta: "Mixed Media • 20x30 inches • 2024",
                            order: 2,
                            tags: ["eclipse", "transition", "metamorphosis"]
                        },
                        {
                            id: "eclipse-003",
                            title: "The Release (No Eclipse)",
                            description: "The final stage of liberation...",
                            image: "assets/artwork3.jpg",
                            meta: "Acrylic on Canvas • 30x40 inches • 2024",
                            order: 3,
                            tags: ["eclipse", "liberation", "freedom"]
                        }
                    ]
                };
            }

            addSeriesItem() {
                const form = document.getElementById('addSeriesForm');
                const formData = new FormData(form);
                
                const newItem = {
                    id: 'series-' + Date.now(),
                    title: formData.get('title'),
                    description: formData.get('description'),
                    image: this.getImageUrl(formData.get('image')),
                    meta: formData.get('meta'),
                    order: parseInt(formData.get('order')),
                    tags: formData.get('tags').split(',').map(tag => tag.trim()).filter(tag => tag),
                    createdAt: new Date().toISOString()
                };

                this.seriesData.items.push(newItem);
                this.saveSeriesData();
                this.renderSeriesList();
                form.reset();
                document.getElementById('imagePreview').style.display = 'none';
                
                alert('Series item added successfully!');
            }

            getImageUrl(file) {
                if (file && file.name) {
                    // In a real app, you'd upload the file and get a URL
                    return 'assets/' + file.name;
                }
                return '';
            }

            previewImage(input) {
                const preview = document.getElementById('imagePreview');
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }

            renderSeriesList() {
                const container = document.getElementById('seriesList');
                container.innerHTML = '';

                this.seriesData.items
                    .sort((a, b) => a.order - b.order)
                    .forEach(item => {
                        const itemElement = this.createSeriesItemElement(item);
                        container.appendChild(itemElement);
                    });
            }

            createSeriesItemElement(item) {
                const div = document.createElement('div');
                div.className = 'series-item';
                div.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <div class="series-info">
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                        <p><strong>Meta:</strong> ${item.meta || 'N/A'}</p>
                        <p><strong>Tags:</strong> ${item.tags.join(', ')}</p>
                    </div>
                    <div class="series-actions">
                        <span class="status-indicator status-published">Published</span>
                        <button class="btn btn-secondary" onclick="admin.editSeries('${item.id}')">Edit</button>
                        <button class="btn btn-danger" onclick="admin.deleteSeries('${item.id}')">Delete</button>
                    </div>
                `;
                return div;
            }

            editSeries(id) {
                const item = this.seriesData.items.find(i => i.id === id);
                if (item) {
                    // Populate form with existing data
                    document.getElementById('title').value = item.title;
                    document.getElementById('description').value = item.description;
                    document.getElementById('meta').value = item.meta || '';
                    document.getElementById('order').value = item.order;
                    document.getElementById('tags').value = item.tags.join(', ');
                    
                    // Scroll to form
                    document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
                }
            }

            deleteSeries(id) {
                if (confirm('Are you sure you want to delete this series item?')) {
                    this.seriesData.items = this.seriesData.items.filter(i => i.id !== id);
                    this.saveSeriesData();
                    this.renderSeriesList();
                    alert('Series item deleted successfully!');
                }
            }

            saveSeriesData() {
                // In a real app, this would save to your API
                localStorage.setItem('featuredSeriesData', JSON.stringify(this.seriesData));
                localStorage.setItem('featuredSeriesLastUpdate', Date.now().toString());
                
                // Trigger update event for the main site
                window.dispatchEvent(new CustomEvent('featuredSeriesUpdate', {
                    detail: this.seriesData
                }));
            }
        }

        // Initialize admin
        const admin = new FeaturedSeriesAdmin();
    </script>
</body>
</html>
