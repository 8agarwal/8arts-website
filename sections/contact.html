<section class="contact">
    <div class="container">
        <div class="contact-content">
            <h2>Contact Me for Art Commissions & Inquiries</h2>
            
            <!-- Main contact layout -->
            <div class="contact-main-layout">
                <!-- Contact Form on the left -->
                <div class="contact-form-container">
                    <h3>Send me a message</h3>
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="query">Your Message *</label>
                            <textarea id="query" name="query" rows="5" required placeholder="Tell us about your vision or any questions you have..."></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                    
                    <div id="formMessage" class="form-message"></div>
                </div>
                
                <!-- Contact Info on the right -->
                <div class="contact-info">
                    <div class="contact-item">
                        <h4>Email</h4>
                        <p>somya.8agarwal@gmail.com</p>
                    </div>
                    <div class="contact-item">
                        <h4>Phone</h4>
                        <p>+1 (555) 123-4567</p>
                    </div>
                    <div class="contact-item">
                        <h4>Location</h4>
                        <p>Utrecht, Netherlands</p>
                    </div>
                </div>
            </div>
            
            <!-- Instagram Button -->
            <div class="instagram-button-container">
                <a href="https://www.instagram.com/artbysomya8/" target="_blank" class="instagram-button">
                    <span class="instagram-icon">ðŸ“·</span>
                    Follow me on Instagram
                </a>
            </div>
            
            <!-- Centered message below both -->
            <div class="contact-message">
                <p>Ready to work together? Let's discuss your vision and create something beautiful together.</p>
            </div>
        </div>
    </div>
</section>
